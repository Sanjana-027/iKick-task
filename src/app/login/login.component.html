<div class="main-container">
    <div class="card">
        <h3>Hii, Welcome Back!</h3>
        <p class="subheading">Please Enter Your Details</p>
        <form class="login-form" [formGroup]="loginForm">
            <input type="text" formControlName="username" placeholder="Username" required>
            <input type="password" formControlName="password" placeholder="Password" required>
            <button type="button" (click)="login()">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
    </div>
</div>
